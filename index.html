<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream de Audio de YouTube</title>
    <style>
        /* Ocultamos el video */
        .youtube-iframe {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            position: relative;
        }

        .youtube-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;  /* Esto oculta el video */
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Escucha el stream de YouTube solo con audio</h1>

    <!-- Reproductor de YouTube con solo audio -->
    <div class="youtube-iframe">
        <iframe src="https://www.youtube.com/embed/si0ko-vsb0M?si=srjWwPFglIenFuGx&autoplay=1&controls=1&mute=0&modestbranding=1&showinfo=0&rel=0&fs=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

</body>
</html>
